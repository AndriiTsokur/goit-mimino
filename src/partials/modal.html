<div class="backdrop is-hidden" data-modal-close>
  <div class="modal" data-modal>
    <button class="modal-close-btn " type="button">
      <svg class="icon-x" width="18" height="18">
        <use href="./img/icons.svg#icon-x"></use>
      </svg>
    </button>
    <p class="title-modal"><strong>ЗАБРОНЮВАТИ СТОЛИК</strong></p>
    <form class="modal-form">
        <div class="">
          <input id="modal-input" type="text" name="user-name" class="form-input" required>

        </div>
      <div class="">
        <div class="">
          <input id="user-tel" type="text" name="user-name" class="form-input" required>

          <p class="comment">Номер телефону</p>
        </div>
      </div>
        <div class="form-fild">
          <div class="modal-position-icon">
            <input id="modal-input" type="text" name="user-name" class="form-input" required>

          <button type="button">

          </button>
          </div>
          <p class="comment">Столик на яку кількість осіб?</p>
        </div>
        <div class="form-fild">
          <div class="modal-position-icon">
            <input id="modal-input" type="text" name="user-name" class="form-input" required>
            <label for="user-number" class="form-lable"><span class="label-title">Сьогодні</span></label>
            <button type="button">
              <svg width="20" height="12" class="modal-icon">
                <use href="../img/icons.svg#icon-untitled"></use>
              </svg>
            </button>
          </div>
          <p class="comment">На яку дату бронювати?</p>
        </div>
        <button type="button" class="button modal-form-button">ОФОРМИТИ БРОНЮВАННЯ</button>
    </form>
  </div>
</div>
