<!-- * <<<=============== Modal window Book Table ===================>>>* -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-close-btn js-modal-close" type="button" data-modal-close >
      <svg class="icon-x" width="18" height="18">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="title-modal"><strong>ЗАБРОНЮВАТИ СТОЛИК</strong></p>
    <form class="modal-form">
      <div class="fixed">
        <div class="modal-position-icon">
        <input
          class="modal-input"
          id="user-name"
          type="text"
          name="name"
          placeholder="Ваше ім’я"
          pattern="[A-Za-zА-Яа-яЁё]{2,20}"
          required/>
        <label for="user-name" class="form-lable"><span class="label-title">На кого забронювати столик?</span></label
        > </div>
        <div class="modal-position-icon">
          <input
            class="modal-input"
            id="user-tel"
            type="tel"
            name="tel"
            placeholder="+38 (___) ___-__-__"
            pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
            required/>
          <label for="user-number" class="form-lable"><span class="label-title">Номер телефону</span></label
          > </div></div>
        <div class="fixed">
          <div class="modal-position-icon">
            <div class="select-icon-position">
          <select class="modal-input modal-select modal-select-after" id="number" name="number">
            <option value="2" selected>2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
            </div>
          <label for="size" class="form-lable"><span class="label-title"
              >Столик на яку кількість осіб?</span
            ></label
          > </div>
        <div class="modal-position-icon select-position">
          <select class="modal-input modal-select" name="day" id="day">
            <optgroup label="Сьогодні">
              <option class="option" value="Сьогодні" selected>Сьогодні</option>
              <option class="option" value="Завтра">Завтра</option>
              <option class="option" value="На конкретну дату">Обрати іншу дату</option>
            </optgroup>
          </select>
          <label for="user-data" class="form-lable"><span class="label-title">На яку дату бронювати?</span></label
          > </div></div>
      <button type="submit" class="modal-form-button">
        ОФОРМИТИ БРОНЮВАННЯ
      </button>
    </form>
  </div>
</div>
